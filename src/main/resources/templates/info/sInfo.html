<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta th:replace="frame/head.html">
    <title>개인정보수정</title>
</head>
<body>
<header th:replace="frame/sHeader.html"></header>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            <h3>개인 정보</h3>
        </th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th>이름</th>
        <th>학번</th>
    </tr>
    </thead>
    <tbody th:each="attendance : ${attendances}">
    <tr>
        <th>이름</th>
        <th th:text="${attendance.getStudent().getName()}"></th>
    </tr>
    <tr>
        <th>학번</th>
        <th th:text="${attendance.getStudent().getId()}"></th>
    </tr>
    <tr>
        <th>전공</th>
        <th th:text="${attendance.getStudent().getMajor()}"></th>
    </tr>
    <tr>
        <th>학년</th>
        <th th:text="${attendance.getStudent().getSemester()/2}"></th>
    </tr>

    <tr>
        <th>학기</th>
        <th th:text="${attendance.getStudent().getSemester()%2+1}"></th>
    </tr>

    </tbody>
</table>



<footer th:replace="frame/footer.html"></footer>
<script th:replace="frame/tail.html"></script>
<script>
    document.querySelectorAll("table tr").forEach(e => e.addEventListener('click', evt =>
        location.href = e.getAttribute("href")));
</script>
</body>
</html>
