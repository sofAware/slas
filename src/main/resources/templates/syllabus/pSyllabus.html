<title>강의 계획서 조회</title>
<meta th:replace="frame/mid.html">

<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <!--강의 계획서 table-->
                    <table th:if="${syllabuses != null}" class="table align-middle table-nowrap mb-0">
                        <thead class="table-light">
                        <tr>
                            <th onclick="event.cancelBubble = true;">학정 번호</th>
                            <th onclick="event.cancelBubble = true;">과목명</th>
                            <th onclick="event.cancelBubble = true;">교과</th>
                            <th onclick="event.cancelBubble = true;">학점</th>
                            <th onclick="event.cancelBubble = true;">교수</th>
                            <th onclick="event.cancelBubble = true;">수정</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="syllabus : ${syllabuses}" style="cursor: pointer;">
                            <td th:text="${syllabus.getId()}" name="syllabus-id"></td>
                            <td th:text="${syllabus.getName()}"></td>
                            <td th:text="${syllabus.getCategory()}"></td>
                            <td th:text="${syllabus.getCredit()}"></td>
                            <td th:text="${syllabus.getProfessor().getName()}"></td>
                            <td>
                                <input type="button" class="btn-info" value="수정하기" th:onclick="'location.href=\''+ @{${'/p/syllabusDetail/' + syllabus.getId()}} + '\''">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
