<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="frame/head.html">
    <title>공지사항</title>
</head>
<body>
<header th:replace="frame/sHeader.html"></header>

<h1>강의 계획서 세부 조회</h1>
<hr>

<table class="table table-striped table-hover">
    <colgroup>
        <col width="10%">
        <col>
        <col width="10%">
        <col>
    </colgroup>
    <tbody>
    <tr>
        <th>교과목명</th>
        <td colspan="3" th:text="${syllabusInfo.get().getName()}">컴퓨터구조-Computer Architecture</td>
        <th>년도학기</th>
        <td th:text="${syllabusYear}">2022/1</td>
    </tr>
    <tr>
        <th>학정번호</th>
        <td colspan="3" th:text="${syllabusInfo.get().getId()}">H030-3-1647-01</td>
        <th>이수구분</th>
        <td th:text="${syllabusInfo.get().getCategory()}">전선</td>
    </tr>
    <tr>
        <th>강의소개<br>동영상</th>
        <td colspan="3"></td>
        <th>학점/시간</th>
        <td th:text="${syllabusInfo.get().getCredit()} + '/3'">3/3</td>
    </tr>
    <tr>
        <th>강의시간 1</th>
        <td colspan="3" th:text="${syllabusInfo.get().getDayOfWeek1()} + ' ' + ${syllabusInfo.get().getTime1()}">금 1,2교시 (미지정)</td>
        <th>강의시간 2</th>
        <td th:text="${syllabusInfo.get().getDayOfWeek2()} + ' ' + ${syllabusInfo.get().getTime2()}"></td>
    </tr>
    <tr>
        <th rowspan="3">담당교수</th>
        <td rowspan="3" th:text="${syllabusInfo.get().getProfessor().getName()}">이윤구</td>
        <th rowspan="3">구분</th>
        <td rowspan="3">교수</td>
        <th>연락처</th>
        <td></td>
    </tr>
    <tr>
        <th>이동전화</th>
        <td></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td></td>
    </tr>
    </tbody>
</table>

<!--뒤로가기 버튼 추가-->
<input type="button" value="뒤로가기" th:onclick="| location.href='@{/s/syllabus}'|">

<footer th:replace="frame/footer.html"></footer>
<script th:replace="frame/tail.html"></script>
<script>
    document.querySelectorAll("table tr").forEach(e => e.addEventListener('click', evt =>
        location.href = e.getAttribute("href")));
</script>
</body>
</html>
